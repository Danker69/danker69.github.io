<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css.css">
  <script src="js.js"></script>
  <button class="ecovision-button" onclick="goToHome()">EcoVision</button>
  <div class="center">
    <h1 style="text-align: center;">EcoVision</h1>
  </div>
</head>
<body>

<div class="page" id="HomePage">
  <!-- JOSEPH'S PAGE -->

  <div class="center">
    <button onclick="goToAlert()">Alerts</button>
    <button onclick="goToData()">Data</button>
    <button onclick="goToAccount()">Account</button>
    <button onclick="goToSettings()">Settings</button>
  </div>

</div>

<div class="page" id="AlertPage" style="display: none;">
  <!-- BRIAN'S PAGE-->
  <p>Testing - Alert Page</p>
</div>

<div class="page" id="DataPage" style="display: none;">
  <!-- DIPESH'S PAGE -->
  <p>Testing - Data Page</p>
</div>

<div class="page" id="AccountPage" style="display: none;">
  <!-- THINH'S PAGE-->
  <p>Testing - Account Page</p>
</div>

<div class="page" id="SettingsPage" style="display: none;">
  <!-- DIPESH'S PAGE-->
  <title>EcoVision Settings</title>
  <h1>Settings</h1>
  <div class="settings_section">
      <h2>Profile Information</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" value="Random">
      <label for="email">Email:</label>
      <input type="email" id="email" value="random@example.com">
      <button>Update Profile</button>
  </div>

  <div class="settings_section">
      <h2>Privacy</h2>
      <label><input type="checkbox" checked> Show my profile</label>
      <label><input type="checkbox" checked> Allow email notifications</label>
      <button>Save Privacy Settings</button>
  </div>

  <div class="settings_section">
      <h2>Notifications</h2>
      <label><input type="checkbox" checked> Email notifications</label>
      <label><input type="checkbox"> Push notifications</label>
      <button>Save Notification Settings</button>
  </div>

  <div class="settings_section">
      <h2>Data Sharing</h2>
      <label><input type="checkbox" checked> Share my data </label>
      <button>Save Data Sharing Settings</button>
  </div>
</div>

</body>
</html>
